<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white">

<div th:replace="fragments/header :: header">
    页首
</div>

<div class="page-container">
    <div th:replace="fragments/menu :: menu">
        菜单树
    </div>
    <div class="page-content-wrapper">
        <div class="page-content">
            <iframe width="100%" onload="this.height=570;" frameborder="0" marginheight="0" allowtransparency="true" scrolling="no" th:method="POST" name="centerFrame" id="centerFrame">

    页脚
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var menus = [[${menus}]];
    /*]]>*/
    function isCalled() {
        return true;
    }

    function reinitIframe(){
        var iframe = document.getElementById("centerFrame");
        try{
            var bHeight = iframe.contentWindow.document.body.scrollHeight;
            var dHeight = iframe.contentWindow.document.documentElement.scrollHeight;
            var height = Math.max(bHeight, dHeight);
            iframe.height = height;
            console.log(height);
        }catch (ex){}
    }
    window.setInterval("reinitIframe()", 1000);
</script>
