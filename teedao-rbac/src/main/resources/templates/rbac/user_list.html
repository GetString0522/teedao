<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8" />
    <link href="../static/global/plugins/font-awesome/css/font-awesome.min.css" th:href="@{/global/plugins/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
    <link href="../static/global/plugins/bootstrap/css/bootstrap.min.css" th:href="@{/global/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link href="../static/global/css/components.min.css" th:href="@{/global/css/components.min.css}" rel="stylesheet" id="style_components"  type="text/css" />
    <link href="../static/global/css/plugins.min.css" th:href="@{/global/css/plugins.min.css}" rel="stylesheet" type="text/css" />
    <link href="../static/layouts/layout/css/layout.css" th:href="@{/layouts/layout/css/layout.css}" rel="stylesheet" type="text/css" />
    <link href="../static/layouts/layout/css/custom.css" th:href="@{/layouts/layout/css/custom.css}" rel="stylesheet" type="text/css" />
    <link href="../static/global/plugins/datatables/datatables.min.css" th:href="@{/global/plugins/datatables/datatables.min.css}" rel="stylesheet" type="text/css" />
    <link href="../static/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css" th:href="@{/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a href="#">用户权限管理</a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span>操作员管理</span>
        </li>
    </ul>
</div>

<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal" id="filter_form" action="#">
            <div class="form-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">用户名</label>
                            <div class="col-md-9">
                                <input type="text" name="username" id="username" class="form-control form-filter"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">真实姓名</label>
                            <div class="col-md-9">
                                <input type="text" name="realname" id="realname" class="form-control form-filter"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn green" id="query_button" type="button">查询</button>
                        <button class="btn default" id="clean_button" type="button">清空</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject bold uppercase">操作员列表</span>
                </div>
                <div class="actions">
                    <div class="btn-group">
                        <a class="btn dark btn-outline btn-circle btn-sm" href="javascript:;" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">操作
                            <i class="fa fa-angle-down"></i>
                        </a>
                        <ul class="dropdown-menu pull-right">
                            <li shiro:hasPermission="user:create">
                                <a href="/user/create">新增</a>
                            </li>
                            <li shiro:hasPermission="user:update">
                                <a href="javascript:;" id="update_button">修改</a>
                            </li>
                            <li  shiro:hasPermission="user:delete">
                                <a href="javascript:;" id="delete_button">删除</a>
                            </li>
                            <li shiro:hasPermission="user:update">
                                <a href="javascript:;" id="change_button">改密</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="my_table">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>用户名</th>
                            <th>真实姓名</th>
                            <th>手机号</th>
                            <th>电子邮箱</th>
                            <th>角色列表</th>
                            <th>状态</th>
                            <th>更新时间</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
